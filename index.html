<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimo - Your Path to a Million</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Optimo</h1>
        <select id="language">
            <option value="en">English</option>
            <option value="ru">Русский</option>
        </select>
    </header>
    <main>
        <section class="welcome">
            <h2 data-en="Your Path to a Million Starts Here" data-ru="Твой путь к миллиону начинается здесь">Your Path to a Million Starts Here</h2>
            <button data-en="Get Started" data-ru="Начать">Get Started</button>
        </section>
        <section class="dashboard">
            <h2 data-en="Dashboard" data-ru="Панель управления">Dashboard</h2>
            <div class="stats">
                <p><span data-en="Income" data-ru="Доходы">Income</span>: <span id="income">0</span> KZT</p>
                <p><span data-en="Expenses" data-ru="Расходы">Expenses</span>: <span id="expenses">0</span> KZT</p>
                <p><span data-en="Savings" data-ru="Сбережения">Savings</span>: <span id="savings">0</span> KZT</p>
            </div>
        </section>
        <section class="input">
            <h2 data-en="Add Transaction" data-ru="Добавить транзакцию">Add Transaction</h2>
            <form id="transaction-form">
                <input type="number" id="amount" placeholder="Amount / Сумма" required>
                <select id="type">
                    <option value="income" data-en="Income" data-ru="Доход">Income</option>
                    <option value="expense" data-en="Expense" data-ru="Расход">Expense</option>
                </select>
                <input type="text" id="category" placeholder="Category / Категория" required>
                <button type="submit" data-en="Submit" data-ru="Отправить">Submit</button>
            </form>
        </section>
        <section class="ai-insights">
            <h2 data-en="AI Insights" data-ru="Анализ ИИ">AI Insights</h2>
            <p id="ai-output" data-en="Enter data to get insights" data-ru="Введи данные для анализа">Enter data to get insights</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
